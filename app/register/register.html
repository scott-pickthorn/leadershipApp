<div class="container">
    <form data-toggle="validator" class="form-horizontal">
        <div class="form-group row">
            <label for="username" class="col-sm-2 control-label">username:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" ng-model="username" data-error="Bruh, that email address is invalid"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 control-label">email:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email" ng-model="email" data-error="Bruh, that email address is invalid" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label" for="password">password </label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" ng-model="password" data-error="Bruh, that email address is invalid"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label" for="confirmPassword">confirm password </label>
            <div class="col-sm-8">
                <input type="confirmPassword" class="form-control" id="confirmPassword" ng-model="confirmPassword" data-error="Bruh, that email address is invalid"
                    required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="form-group"><button class="btn btn-primary" type="submit" ng-disabled="form.$invalid || vm.dataLoading" ng-click="submit()">submit</button></div>
            </div>
        </div>
    </form>
</div>
