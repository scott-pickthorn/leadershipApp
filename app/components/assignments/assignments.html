<div class="container">
	<div class="row">
		<section class="content">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4 class="pull-left">Your Assignments</h4>
						<div class="pull-right">
							<div class="btn-group">
								<button type="button" class="btn btn-default btn-filter" data-target="all">Todo</button>
								<button type="button" class="btn btn-warning btn-filter" data-target="In-Progress">In Progress</button>
								<button type="button" class="btn btn-danger btn-filter" data-target="OverDue">OverDue</button>
								<button type="button" class="btn btn-success btn-filter" data-target="Done">Done</button>
							</div>
						</div>
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
									<tr data-status="Done" ng-repeat="item in ctrl.assignments">
										<td>
											<div class="ckbox">
												<input type="checkbox" id="checkbox1">
												<label for="checkbox1"></label>
											</div>
										</td>
										<td>
											<a href="javascript:;" class="star">
												<i class="glyphicon glyphicon-star"></i>
											</a>
										</td>
										<td>
											<div class="media">
												<div class="media-body">
													<span class="media-meta pull-right">Febrer 13, 2016</span>
													<h4 class="title">
														{{item.title}}
														<span class="pull-right">(Done)</span>
													</h4>
													<p class="summary">{{item.description}}</p>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {

			$('.star').on('click', function () {
				$(this).toggleClass('star-checked');
			});

			$('.ckbox label').on('click', function () {
				$(this).parents('tr').toggleClass('selected');
			});

			$('.btn-filter').on('click', function () {
				var $target = $(this).data('target');
				if ($target != 'all') {
					$('.table tr').css('display', 'none');
					$('.table tr[data-status="' + $target + '"]').fadeIn('slow');
				} else {
					$('.table tr').css('display', 'none').fadeIn('slow');
				}
			});

		});
	</script>
</div>
