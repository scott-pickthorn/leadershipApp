<div class="container">
    <div class="row">
        <section class="content">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="pull-left">Assignments</h4>
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-success" data-toggle="modal" data-target="#assignmentModal">Add Assignment</button>
                            </div>
                        </div>
                        <div class="modal" id="assignmentModal">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title">Add Assignment</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form data-toggle="validator" role="form">
                                            <label>Title</label>
                                            <div class="form-group has-feedback">
                                                <input type="text" class="form-control" ng-model="ctrl.assignmentTitle" required>
                                                <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
                                            </div>
                                            <label>Description</label>
                                            <div class="form-group has-feedback">
                                                <input type="text" class="form-control" ng-model="ctrl.assignmentDescription" required>
                                            </div>
                                            <label>Due Date:</label>
                                            <div class="input-group date" data-provide="datepicker" data-date-format="mm/dd/yyyy">
                                                <input type="text" class="form-control" ng-model="ctrl.date">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-th"></span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" ng-click="ctrl.setAssignment()" data-dismiss="modal">Create Assignment</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-container">
                            <table class="table table-filter">
                                <tbody>
                                    <tr data-status="Done" ng-repeat="item in ctrl.assignmentList">
                                        <td>
                                            <div class="media">
                                                <div class="media-body">
                                                    <span class="media-meta pull-right">June 13, 2018</span>
                                                    <h4 class="title">
                                                        {{item.title}}
                                                    </h4>
                                                    <p class="summary">{{item.description}}</p>
                                                    <p class="summary">{{item.start}}</p>
                                                    <p class="summary">{{item.dueDate}}</p>
                                                    <ul ng-repeat="user in item.userList">
                                                        <li>{{user}}</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {

            $('.star').on('click', function () {
                $(this).toggleClass('star-checked');
            });

            $('.ckbox label').on('click', function () {
                $(this).parents('tr').toggleClass('selected');
            });

            $('.btn-filter').on('click', function () {
                var $target = $(this).data('target');
                if ($target != 'all') {
                    $('.table tr').css('display', 'none');
                    $('.table tr[data-status="' + $target + '"]').fadeIn('slow');
                } else {
                    $('.table tr').css('display', 'none').fadeIn('slow');
                }
            });

        });
    </script>
</div>
